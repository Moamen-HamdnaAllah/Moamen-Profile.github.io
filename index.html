    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #000000, #0a0a0a, #000000, #0f0f0f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.025) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInDown 1s ease 0.2s both;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
        }

        .role {
            font-size: 1.3rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease 0.4s both;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            min-width: 450px;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .icon {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }

        .link-item:hover .icon {
            transform: rotate(360deg) scale(1.2);
        }

        .link-text {
            text-align: right;
            font-weight: 500;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item:nth-child(1) {
            animation: slideInLeft 0.8s ease 0.5s both;
        }

        .link-item:nth-child(2) {
            animation: slideInLeft 0.8s ease 0.7s both;
        }

        .link-item:nth-child(3) {
            animation: slideInLeft 0.8s ease 0.9s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 1px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent);
            animation: fadeInUp 1s ease 1.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .role {
                font-size: 1rem;
            }
            
            .link-item {
                min-width: 320px;
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .footer {
                font-size: 0.75rem;
                padding: 1rem;
            }
        }
    </style>

        function createParticles() {
            const particlesContainer = document.body;

                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = Math.random() * 4 + 4 + 's';
